<!DOCTYPE html>

<body>
    
    <header>
        <div class="container">

        </div>

    <section class="primary">
        <div class="background"></div>
        <div class="container">
            <h2>GitHub Projects</h2>
            <p class="mt-10" id="loadingGitHubProjects">Loading...</p>
            <div class="grid mt-5 hide" id="itemsGitHubProjects"></div>

    <section class="secondary">

            <h5>Feel free to ask anything!</h5>
            <form action="mailto:guimoliveira01@gmail.com" method="GET">
                <input type="text" name="subject" placeholder="Subject" aria-label="Subject" size="40" required>

                <button>Send</button>
            </form>
            <p class="float-right">Guilherme Marcelino - RS, Brazil</p>
